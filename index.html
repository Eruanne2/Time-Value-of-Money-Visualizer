<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value of Money Visualizer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
</head>

<body class="container">
  <h1 id='main-header'>Time Value of Money Visualizer</h1>

  <main>

    <div id='form-container'>
      <div id='form-header'>
        <h1>CALCULATE</h1>
        <h2 id='pv-tab'>PRESENT VALUE</h2>
        <h2 id='fv-tab'>FUTURE VALUE</h2>
      </div>
      <form>
        <label for='present-value-input' id='pv-label'><span id='present-value-error' class='error hidden'>REQUIRED</span> Present Value</label>
        <input id='present-value-input' type='text'/>

        <label for='term-input'><span id='term-length-error' class='error hidden'>REQUIRED</span> Term </label>
        <div id='term-input-holder'>
          <input id='term-text-input' type='text'/>
          <select id='term-select-input'>
            <option value='12'>years</option>
            <option value='1'>months</option>
          </select>
        </div>

        <label for='interest-input'><span id='interest-error' class='error hidden'>REQUIRED</span> Annual Interest Rate </label>
        <div id='interest-container'>
          <input id='interest-input' type='text'/>
          <p>%</p>
        </div>

        <label for='compounds-select'> Interest Compounds </label>
        <div>
          <select id='compounds-select'>
            <option value='1'>yearly</option>
            <option value='12'>monthly</option>
            <option value='365'>daily</option>
          </select>
        </div>

        <label for='payment-input'> Monthly Payment Amount </label>
        <div>
          <input id='payment-input' type='text'/>
        </div>

        <label for='future-value-input' id='fv-label'><span id='future-value-error' class='error hidden'>REQUIRED</span> Future Value </label>
        <input id='future-value-input' type='text'/>

        <div id='btn-container'>
          <button id='clear-btn'>CLEAR</button>
          <button id='calculate-btn'>CALCULATE</button>
        </div>
      </form>
    </div>

    <div id='charts'>
      <section id='graph-container'>
        <canvas id='graph' height='500' width='750'></canvas>
      </section>
      <div>
        <section id='pie-container'>
          <canvas id='pie' ></canvas>
        </section>
        <ul id='info-ul'>
          <li id='principal-li'></li>
          <li id='payments-li'></li>
          <li id='interest-li'></li>
        </ul>
      </div>
    </div>
  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="chart.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
