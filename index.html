<!DOCTYPE html>
<html lang="en">

<!--Revamp this so that it is longer than the viewport.
  Think 'panels' in the Ally bank splash.
  Have a section for the inputs (room to explain each when 
  you hover over the go button), a section for the graph,
  and a section for the 'explore' stuff. (the explore stuff
  could have its own mini-graph to set it apart? or not.)
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value of Money Visualizer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet" type="text/css">
</head>

<body class="container">
    <h1 id='main-header'>Time Value of Money Visualizer</h1>

    <main>
      <form>
        <label for='present-value-input'><span id='present-value-error' class='error hidden'>REQUIRED</span> Present Value</label>
        <div>
          <input id='present-value-input' type='text'/>
          <button id='present-value-go' class='go'>GO >></button>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='term-input'><span id='term-length-error' class='error hidden'>REQUIRED</span> Term </label>
        <div id='term-input-holder'>
          <input id='term-text-input' type='text'/>
          <select id='term-select-input'>
            <option value='12'>years</option>
            <option value='1'>months</option>
          </select>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='interest-input'><span id='interest-error' class='error hidden'>REQUIRED</span> Annual Interest Rate </label>
        <div>
          <input id='interest-input' type='text'/>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='compounds-select'> Interest Compounds </label>
        <div>
          <select id='compounds-select'>
            <option value='1'>yearly</option>
            <option value='12'>monthly</option>
            <option value='365'>daily</option>
          </select>
        </div>

        <label for='payment-input'> Monthly Payment Amount </label>
        <div>
          <input id='payment-input' type='text'/>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='future-value-input'><span id='future-value-error' class='error hidden'>REQUIRED</span> Future Value </label>
        <div>
          <input id='future-value-input' type='text'/>
          <button id='future-value-go' class='go'>GO >></button>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <button id='clear-btn'>CLEAR</button>
      </form>
      
      <section id='graph-container'>
        <canvas id="myChart"></canvas>
      </section>
      
      <aside>
        <h1>Explore</h1>
        <h2>How much does it really cost you?</h2>
        <ul>
          <li>a Starbucks drink</li>
          <li>dinner at Chipotle</li>
          <li>one SuperBowl ticket</li>
        </ul>
        <h2>How long would it take to save up for?</h2>
        <ul>
          <li>a 2021 Bugatti</li>
          <li>a prive island</li>
          <li>a medical degree</li>
          <li>"The One" Bel Aire mansion</li>
        </ul>
      </aside>
    </main>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
