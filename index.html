<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value of Money Visualizer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
</head>

<body class="container">
  <img id='triangle' src="./images/triangle.png"/>
  <h1 id='main-header'>Time Value of Money Visualizer</h1>

  <main>
    <div id='charts' class='invisible'>
      <div>
        <section id='main-pie-container'>
          <canvas id='main-pie' width='200' height='200'></canvas>
        </section>
        <ul id='info-ul'>
          <li id='principal-li'></li>
          <li id='payments-li'></li>
          <li id='interest-li'></li>
        </ul>
      </div>
      <section id='main-graph-container'>
        <canvas id='main-graph'></canvas>
      </section>
    </div>

    <div id='form-container'>
      <form>
        <label for='present-value-input'><span id='present-value-error' class='error hidden'>REQUIRED</span> Present Value</label>
        <div id='present-value-div'>
          <input id='present-value-input' type='text'/>
          <button id='present-value-go' class='go'>FIND >></button>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='term-input'><span id='term-length-error' class='error hidden'>REQUIRED</span> Term </label>
        <div id='term-input-holder'>
          <input id='term-text-input' type='text'/>
          <select id='term-select-input'>
            <option value='12'>years</option>
            <option value='1'>months</option>
          </select>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='interest-input'><span id='interest-error' class='error hidden'>REQUIRED</span> Annual Interest Rate </label>
        <div id='interest-container'>
          <input id='interest-input' type='text'/>
          <p>%</p>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='compounds-select'> Interest Compounds </label>
        <div>
          <select id='compounds-select'>
            <option value='1'>yearly</option>
            <option value='12'>monthly</option>
            <option value='365'>daily</option>
          </select>
        </div>

        <label for='payment-input'> Monthly Payment Amount </label>
        <div>
          <input id='payment-input' type='text'/>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <label for='future-value-input'><span id='future-value-error' class='error hidden'>REQUIRED</span> Future Value </label>
        <div id='future-value-div'>
          <input id='future-value-input' type='text'/>
          <button id='future-value-go' class='go'>FIND >></button>
          <!--add absolutely positioned info box (display on hover)-->
        </div>

        <button id='clear-btn'>CLEAR</button>
      </form>
    </div>
  </main>

  <div id='bar'>
    <h1>EXPLORE</h1>
    <ul>
      <h2 id='cost-header' class='selected'>How much does it really cost?</h2>
      <h2 id='save-header' >How long would you have to save?</h2>
    </ul>
  </div>

  <section id='cost-container'>
    <h1>See how much it really costs in the long run</h1>
    <ul class='icon-list'>
      <li id='starbucks-ex'><img src="./images/starbucks.png" height="80" width="80"/></li>
      <li id='chipotle-ex'><img src="./images/chipotle.png" height="80" width="80"/></li>
      <li id='superbowl-ex'><img src="./images/superbowl.png" height="80" width="80"/></li>
    </ul>
    <div id='charts'>
      <section id='example-graph-container'>
        <canvas id='example-graph'></canvas>
      </section>
      <div>
        <section id='example-pie-container'>
          <canvas id='example-pie' width='200' height='200'></canvas>
        </section>
        <ul id='info-ul'>
          <li id='principal-li'></li>
          <li id='payments-li'></li>
          <li id='interest-li'></li>
        </ul>
      </div>
    </div>
  </section>

  <section id='save-container' class='hidden'>
    <h1>See how long you would need to save to afford it</h1>
    <ul class='icon-list'>
      <li id='bugatti-ex'><img src="./images/bugatti.png" height="80" width="80"/></li>
      <li id='medical-ex'><img src="./images/medical.png" height="80" width="80"/></li>
      <li id='mansion-ex'><img src="./images/mansion.png" height="80" width="80"/></li>
    </ul>
  </section>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="chart.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
